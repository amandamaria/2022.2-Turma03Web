<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Ponderada</title>
</head>
<body>
    <h1>Entrada do Programa</h1>
        N1: <input type="number" id="a" value=""><br />
        N2: <input type="number" id="b" value=""><br />
        N3: <input type="number" id="c" value=""><br />
        
        <button onclick='executarExercicio()'>OK</button>
         <p id="resultado"></p>
    <script>
         function executarExercicio() {
         var a = Number(document.getElementById('a').value);
         var b = Number(document.getElementById('b').value);
         var c = Number(document.getElementById('c').value);
         var mp = ((a*4)+(b*5)+(c*6))/15
         
            document.getElementById('resultado').innerHTML = `A média ponderada (4, 5 e 6) entre os números ${a}, ${b} e ${c} é ${mp}.`
        }
    </script>
        
</body>
</html>
