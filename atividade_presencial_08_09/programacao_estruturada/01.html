        "use strict";
        function f() {
            let a = "";
            let b = 1;
            let c = a + b + "<br />";
            b++;
            c = c + a + b + "<br />";
            b++;
            c = c + a + b + "<br />";
            b++;
            c = c + a + b + "<br />";
            b++;
            c = c + a + b + "<br />";
            document.getElementById("d").innerHTML = c;
        }
    </script>
