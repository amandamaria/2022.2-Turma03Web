<html>
    <head>
        <meta charset="UTF-8" />
        <title>Questão 1</title>
    </head>
<body>
    <h1>Entrada do Programa</h1>
    <h2> Questão 1 </h2>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
        <script>
         function executarExercicio() {
         var a = Number(document.getElementById('a').value);
         var b = Number(document.getElementById('b').value);

         // implemente a partir daqui
         var r = 0; 
         var x = 0;
         r = calculaMedia(a, b);
         x = r.toFixed(2);

         document.getElementById('resultado').innerHTML = "A média entre os números " + a + " e " + b + " é " + x;
         }

        function calculaMedia(valor1, valor2){
            return (valor1 + valor2)/2;
        }
        </script>
    </body>
</html>
