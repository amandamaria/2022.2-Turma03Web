<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    <h2>Exercício 3</h2>

    base: <input type="number" id="a" value=""><br />
    altura da base do triângulo: <input type="number" id="b" value=""><br />
    comprimento: <input type="number" id="c" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);
            var v = ((a * b) / 2) * c;
            document.getElementById('resultado').innerHTML = v;
        }
    </script>
</body>

</html>
