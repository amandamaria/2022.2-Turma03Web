<body>
    <div class="container">
        <div id="header">
            PE-S05-A07-A08-Q3
            <img src="https://www.metropoledigital.ufrn.br/portal/assets/images/IMD_logo_01-01.svg">
        </div>
        <div id="semanaData">
            <span>Semana 05</span>
            <span>22/09/2022</span>
        </div>
        <div id="main">

            <h1>Programação Estruturada</h1>

            <div id="resposta">
                <p id="resultado">
                </p>

            </div>

            <form action="">
                <fieldset>
                    <legend>Idade</legend>
                    <p>
                        Construa um programa que recebe a sua data de nascimento e
                        calcula a sua idade com base na data atual gerada pelo new Date().
                    </p>
                    <label for="dataNascimento">Data de nascimento:</label>
                    <input type="text" name="dataNascimento" id="dataNascimento" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"
                        value="" required data-mask="00/00/0000">


                    <input type="button" value="OK" onclick="idade()">
                    <input type="reset" value="Limpar" onclick="limpar()">
                </fieldset>
            </form>
        </div>
        <div>
            <input id="voltar" type="button" value="Voltar" onclick="window.location.href='index.html';"></a>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script>
        $(document).ready(function () {
            document.getElementById("dataNascimento").focus({ focusVisible: true });
        });

        function idade() {

            let texto = document.getElementById("dataNascimento").value;
            texto = texto.trim();
            const dia = texto.substring(0, texto.indexOf("/"));
            texto = texto.substring(texto.indexOf("/") + 1);
            const mes = texto.substring(0, texto.indexOf("/"));
            texto = texto.substring(texto.indexOf("/") + 1);
            const ano = texto;
            //data atual:
            const mesAtual = Number(new Date().getMonth().toString()) + 1;
            const anoAtual = Number(new Date().getFullYear().toString());
            const diaAtual = Number(new Date().getDate().toString());

            const idadeAnoAtual = Number(anoAtual) - Number(ano);
            if (texto == "" || dia > 31 || mes > 12 || ano > anoAtual 
            || ano >=anoAtual & mes>mesAtual & dia>diaAtual) {
                document.getElementById("resultado").innerHTML = "Valor Inválido";
                document.getElementById("dataNascimento").focus({ focusVisible: true });
            } else if (Number(mesAtual) >= Number(mes)) {
                document.getElementById("resultado").innerHTML = idadeAnoAtual + " anos";
                document.getElementById("dataNascimento").focus({ focusVisible: true });
            } else {
                document.getElementById("resultado").innerHTML = idadeAnoAtual - 1 + " anos";
                document.getElementById("dataNascimento").focus({ focusVisible: true });
            }
        }


        function limpar() {
            document.getElementById("resultado").innerHTML = "";
            document.getElementById("dataNascimento").focus({ focusVisible: true });
        }
    </script>
