<body>

        <div id="semanaData">

        </div>
        <div id="main">

            <h1>Programação Estruturada</h1>

            <form action="">
                <fieldset>
                    <legend>Hora Atual</legend>
                    <p>
                        Implemente um algoritmo que, a cada acionamento do botão OK é apresentada a
                        hora, minuto e segundo atual.
                    </p>
                    <label for="horaAtual">Hora Atual:</label>
                    <input name="horaAtual" id="horaAtual" type="text" readonly value=""
                        placeholder="HORA ATUAL AQUI...">

                    <input type="button" value="OK" onclick="inputRecebeHoraAtual()">
                </fieldset>
            </form>
        </div>
        <div id="horaCertaContainer">
            <p id="horaCerta"></p>

        </div>
        <div>
            <input id="voltar" type="button" value="Voltar" onclick="window.location.href='index.html';"></a>
        </div>
    </div>


    <script>
        setInterval(horaCerta, 1000);

        function horaCerta() {
            const date = new Date();
            document.getElementById("horaCerta").innerHTML = date.toLocaleTimeString();
        }

        function inputRecebeHoraAtual() {
            const date = new Date();
            document.getElementById("horaAtual").value = date.toLocaleTimeString();

        }
    </script>
