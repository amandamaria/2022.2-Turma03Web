<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        Número: <input type="number" id="numero" value=""><br />

        <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var a = Number(document.getElementById('numero').value)
                document.getElementById('resultado').innerHTML = verificar(a)
            }

            function verificar(numero) {
                let resultado;
                
                if (numero == 0) {
                    resultado = 'O valor é zero'
                }else if (numero >= 1) {
                    resultado = numero + ' é positivo'
                } else {
                    resultado = numero + ' é negativo'
                }
                return resultado
            }
        </script>
    </body>
</html>
