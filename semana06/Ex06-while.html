<html>
    <head>
        <meta charset="UTF-8" />
        <title>Programação Estruturada</title>
    </head>
    <body>
        <h1>Entrada do Programa</h1>
        Digite o primeiro número: <input type="number" id="a" value=""><br />
        Digite o segundo número: <input type="number" id="b" value=""><br />
        <button onclick='executarExercicio()'>OK</button>
        <p id="pares"></p>
        <p id="impares"></p>
        <script>
            function executarExercicio() {
                var a = Number(document.getElementById('a').value)
                var b = Number(document.getElementById('b').value)
                var pares = 0;
                var impares = 0;
                var i = a;
                while (i <= b) {
                    if (i % 2 == 0) {
                        pares = pares + i
                    } else {
                        impares = impares + i
                    }
                    i++;
                }

                document.getElementById('pares').innerHTML = `Soma dos números pares: ${pares}`
                document.getElementById('impares').innerHTML = `Soma dos números ímpares: ${impares}`
            }
        </script>
    </body>
</html
