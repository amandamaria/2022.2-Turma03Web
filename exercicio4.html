<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    N3: <input type="number" id="c" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
<script>
    function executarExercicio() {
    var a = Number(document.getElementById('a').value);
    var b = Number(document.getElementById('b').value);
    var c = Number(document.getElementById('c').value);
    var m = (a+b+c)/3
    
    document.getElementById('resultado').innerHTML = `A média entre os números ${a} , ${b} e ${c} é ${m}.`
    
 }
 </script>
