<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada</title>
</head>
<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="x" value=""><br />
    N2: <input type="number" id="y" value=""><br />
    N3: <input type="number" id="z" value=""><br />
    N4: <input type="number" id="w" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
 <script>
    function executarExercicio() {
    var x = Number(document.getElementById('x').value);
    var y = Number(document.getElementById('y').value);
    var z = Number(document.getElementById('z').value);
    var w = Number(document.getElementById('w').value);
    var c = (((x+y/z)+w)/z) +w / (x+(y*y)-w)

    document.getElementById('resultado').innerHTML = c;
 }
 </script>

</body>
</html>
