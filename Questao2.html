<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Expressão Aritmética II</h1>
N1: <input type="number" id="a" value=""><br />
N2: <input type="number" id="b" value=""><br />
N3: <input type="number" id="c" value=""><br />
N3: <input type="number" id="d" value=""><br />
<button onclick='executarExercicio()'>OK</button>
 <p id="resultado"></p>
 <script>
 function executarExercicio() {
 var x = Number(document.getElementById('a').value);
 var y = Number(document.getElementById('b').value);
 var z = Number(document.getElementById('c').value);
 var w = Number(document.getElementById('d').value);

 // implemente a partir daqui
 var r = ((((x+y)/z)+w)/z + w) / (x+y*y-w) // atribua o resultado dos seus algoritmos a r
document.getElementById('resultado').innerHTML = r;
 }
 </script>
</body>
