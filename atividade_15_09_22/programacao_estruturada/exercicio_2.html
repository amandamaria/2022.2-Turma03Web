<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Entrada do Programa</h1>
    N1: <input type="number" id="a" value=""><br />
    N2: <input type="number" id="b" value=""><br />
    N3: <input type="number" id="c" value=""><br />
    <button onclick='executarExercicio()'>OK</button>
    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);
            // implemente a partir daqui
            var r = mediaPonderada(a, b, c); // atribua o resultado dos seus algoritmos a
            document.getElementById('resultado').innerHTML = "A média ponderada (4, 5 e 6) entre os números "+ a +", "+ b +" e "+ c +" é "+ r +"";
        }

        function mediaPonderada(a, b, c){
            var mediaPonderada = ((a * 4) + (b * 5) + (c * 6)) / (4 + 5 + 6);
            return Math.ceil(mediaPonderada);
        }
    </script>
</body>

</html>
