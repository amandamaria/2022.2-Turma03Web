<head>

<body>

    <!-- Exercício 3
    Utilizando o comando while, construa um algoritmo 
    que recebe dois números X e Y e que imprime 
    a soma de todos os números de X até Y. -->

    <div class="container">
        <h1>PE-S06-A09-A10-Q3</h1>

        <div id="resposta">
            <p id="resultado">

            </p>
        </div>

        <form class="entrada" action="">
            <fieldset>
                <legend>Soma do Intervalo (while)</legend>

                <strong>Exercício 3</strong>
                <p>
                    Utilizando o comando while, construa um algoritmo
                    que recebe dois números X e Y e que imprime
                    a soma de todos os números de X até Y.
                </p>

                <label for="numero1">X:</label>
                <input name="numero1" id="numero1" type="number">


                <label for="numero2">Y:</label>
                <input name="numero2" id="numero2" type="number">
                <input type="button" value="OK" onclick="somarIntervalo()">
                <input type="reset" value="Limpar" onclick="limpar()">


            </fieldset>

        </form>

        <div>
            <input id="voltar" type="button" value="Voltar" onclick="window.location.href='index.html';"></a>
        </div>
    </div>

    <script>
        function limpar() {
            document.getElementById("resultado").innerHTML = "";
        }

        function somarIntervalo() {
            let soma = 0;
            let x = Number(document.getElementById("numero1").value);
            let y = Number(document.getElementById("numero2").value);

            if (x < y) {
                while (x <= y) {
                    soma = soma + x;
                    x++;
                }
                document.getElementById("resultado").innerHTML = soma;
                //alert(soma = y*(x + y) / 2);
            } else if (y < x) {
                while (y <= x) {
                    soma = soma + y;
                    y++;
                }
                document.getElementById("resultado").innerHTML = soma;
            } else {
                document.getElementById("resultado").innerHTML = x;
            }
        }

    </script>

</body>
