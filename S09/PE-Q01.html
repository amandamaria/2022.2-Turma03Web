<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            width: 350px;
            border: solid 2px navajowhite;
            border-radius: 20px;
            background-color: blanchedalmond;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input{
            margin: 2px;
            padding: 2px;
        }
        button{
            margin: 10px;
            padding: 5px;
            color: black;
            background-color: beige;
            border-radius: 5px;
        }
    </style>
    <title>PE-Q01</title>
</head>

<body>
    <div class="container">
        <h1>Entrada do Programa</h1>
        <div class="dados">
            N1: <input type="text" id="n1"> <br>
            N2: <input type="text" id="n2"> <br>
            N3: <input type="text" id="n3"> <br>
            <button onclick='executarExercicio()'>Clique Aqui</button>
            <p id="resultado"></p>
        </div>
    </div>
    <script>

        function executarExercicio() {
            try {
                var n1 = Number(obterValor("n1"));
                var n2 = Number(obterValor("n2"));
                var n3 = Number(obterValor("n3"));
                var media = calcularMedia(n1, n2, n3);
                var conferencia = verificarResultado(media);
                document.getElementById("resultado").innerHTML = conferencia;

            } catch (erro) {
                alert("Houve um erro " + erro);

            }
        }

        function obterValor(entrada) {
            var numero = document.getElementById(entrada).value;
            console.log(numero);
            if (numero == "") {
                throw new Error("Informe um numero válido");
            } else if (numero == undefined || numero == null || numero < 0 || numero > 10) {
                throw new TypeError("Entrada não definida");
            }
            return numero;

        }

        function calcularMedia(n1, n2, n3) {
            var media = (n1 + n2 + n3) / 3;
            media = Math.round(media)
            if (media < 0 || media > 10) {
                throw new Error("Informe um media válida");
            }
            return media;
        }

        function verificarResultado(media) {
            var resultado = "";
            if (media < 0 || media > 10) {
                throw new RangeError("Informe a nota correta, entre 0 a 10");
            }
            else if (media >= 7) {
                resultado = "Aprovado com média " + media;
            } else if (media >= 3) {
                resultado = "Aluno em recuperação, pois a média foi " + media;
            } else {
                resultado = "Aluno reprovado, pois ficou com média " + media;
            }
            return resultado;
        }
    </script>
</body>

</html>
