    <title>Programação Estruturada</title>
</head>
<h1>Dia da Semana</h1>

<input id="data" type="date">
<button onclick="dia()">OK</button>
<p id="saida"></p>

<script>
    function dia() {
        var d = new Date (document.getElementById('data').value);
        var s = d.toString().slice(0,3);
        document.getElementById('saida').innerHTML = s;
    }

</script>
