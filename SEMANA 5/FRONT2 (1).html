<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        span {
            background-color: green;
            padding: 20px;
            margin: 2px;
        }

        #n1 {
            height: 10px;
            width: 40px;
        }

        #n2 {
            height: 10px;
            width: 200px;
        }

        #n3 {
            height: 10px;
            width: 300px;
        }

        #n4 {
            height: 10px;
            width: 400px;
        }

        #n5 {
            height: 10px;
            width: 500px;
        }
    </style>
    <title>Front-End</title>
</head>

<body>
    <div>
        <span id="n1"></span>
        <span id="n2"></span>
        <span id="n3"></span>
        <span id="n4"></span>
        <span id="n5"></span>
    </div>
</body>

</html>
