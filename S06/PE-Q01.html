<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            padding: 10px;
            margin: 10px;
            margin-bottom: 20px;
        }

        div {
            width: 350px;
            height: 400px;
            padding: 10px;
            margin: 10px;
            background-color: bisque;
            border: solid 2px lightsalmon;
            border-radius: 30px;
        }

        button {
            background-color: burlywood;
            font-family: Arial, Helvetica, sans-serif;
            font: 12pt blacK;
            padding: 2px;
            display: flex;
            margin: auto;
        }

        input{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            display: inline-flex;
            align-items: center;
            width: 200px;
            height: 10px;
            padding: 5px;
            
        }

        label{
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 30px;
            margin-bottom: 10px;
            font-size: 14pt;
            color: black;
        }

        #resposta{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14pt;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <title>PE-Q01</title>
</head>

<body>
    <div>
        <h1>Entrada do Programa</h1>
        
        <label>N1:</label><input type="number" id="x" value=""><br>
        
        <button onclick="executar()">Clique Aqui</button>

        <p id="resposta"></p>
    </div>

    <script>
        function executar() {
            var resultado = "a";

            var x = Number(document.getElementById('x').value);

            if (x > 0) {
                resultado = `O número ${x} é Positivo!`;
            }
            else if (x == 0) {
                resultado = `O valor informado é 0.`;
            }
            else {
                resultado = `O número ${x} é Negativo!`;
            }
            document.getElementById('resposta').innerHTML = resultado;
        }
    </script>
</body>

</html>
