<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            padding: 10px;
            margin: 10px;
            margin-bottom: 20px;
        }

        div {
            width: 350px;
            height: 400px;
            padding: 10px;
            margin: 10px;
            background-color: bisque;
            border: solid 2px lightsalmon;
            border-radius: 30px;
        }

        button {
            background-color: burlywood;
            font-family: Arial, Helvetica, sans-serif;
            font: 14pt blacK;
            padding: 2px;
            display: flex;
            margin: auto;
        }

        input{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            display: inline-flex;
            align-items: center;
            width: 200px;
            height: 10px;
            padding: 5px;
            
        }

        label{
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 30px;
            margin-bottom: 10px;
            font-size: 12pt;
            color: black;
        }

        #resposta{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <title>PE-Q03</title>
</head>

<body>
    <div>
        <h1>Soma de números</h1>

        <label>N1:</label><input type="number" id="a" value=""><br />
        <label>N2:</label> <input type="number" id="b" value=""><br />
        <button onclick="soma()">Somar</button>
        <p id="resposta"></p>
    </div>

    <script>
        function soma() {
            var x = Number(document.getElementById('a').value);
            var y = Number(document.getElementById('b').value);
            var min = Math.min(x, y);
            var max = Math.max(x, y);
            var soma_num = 0;
            var cont = min;

            while (cont <= max) {
                soma_num = soma_num + cont;
                cont++;
            }
            document.getElementById('resposta').innerHTML = `A soma dos números entre ${min} e ${max} é: ${soma_num}.`;
        }
    </script>
</body>

</html>
