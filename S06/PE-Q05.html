<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            padding: 10px;
            margin: 10px;
            margin-bottom: 20px;
        }

        div {
            width: 350px;
            height: 400px;
            padding: 10px;
            margin: 10px;
            background-color: bisque;
            border: solid 2px lightsalmon;
            border-radius: 30px;
        }

        button {
            background-color: burlywood;
            font-family: Arial, Helvetica, sans-serif;
            font: 14pt blacK;
            padding: 2px;
            display: flex;
            margin: auto;
        }

        input{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            display: inline-flex;
            align-items: center;
            width: 200px;
            height: 10px;
            padding: 5px;
            
        }

        label{
            font-family: Arial, Helvetica, sans-serif;
            padding-left: 30px;
            margin-bottom: 10px;
            font-size: 12pt;
            color: black;
        }

        #resposta{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12pt;
            margin: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <title>PE-Q05</title>
</head>
<body>
    <div>
        <h1>Divisores de um número</h1>

        <label>N1:</label><input type="number" id="a" value=""><br>
        <button onclick="divisores()">Clique Aqui!</button>
        
        <p id="resposta"></p>
    </div>
    <script>
        function divisores(){
            
            var x = Number(document.getElementById('a').value);
            var texto = "Seus divisores são: 1";

            for (i=2; i<=x-1; i++){
                if (x % i == 0){
                    texto = texto + "; " + i; 
                }
            }

            document.getElementById('resposta').innerHTML = texto + ".";
        }
    </script>
</body>
</html>
