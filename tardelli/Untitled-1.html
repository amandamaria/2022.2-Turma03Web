<!DOCTYPE html>
<html lang="br-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Programação Estruturada</title>
</head>
<body>
    <h1>Exercício 01</h1>
    <h2>Insira um valor para obter a soma</h2>
   
    x: <input type="number" id="meuX" value="">
    y: <input type="number" id="meuY" value="">
    <button onclick="soma()">Clique Aqui</button>
    <p id="minhaResposta"></p>
 
<script>
        function soma() {
        var x = Number(document.getElementById("meuX").value);
        var y = Number(document.getElementById("meuY").value);
   
        var z = x + y;
        alert(z);
    }
    </script>
</body>
 
</html>
