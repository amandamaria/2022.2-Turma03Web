<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada - Q05</title>
</head>
<body>
    <h1>Questão 05</h1>
    N1: <input type="number" id="a" value=""><br>
    N2: <input type="number" id="b" value=""><br>
    N3: <input type="number" id="c" value=""><br>
    <button onclick="media_pond()">OK!</button>
    <p id='med_p'></p>

    <script>
        function media_pond(){
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);       
            var r = ((a*4+b*5+c*6)/15).toFixed(2);
            document.getElementById('med_p').innerHTML = `A média ponderada (4, 5 e 6) entre os números <b>${a}</b>, <b>${b}</b> e <b>${c}</b> é <b>${r}</b>.`;
        }
    </script>
</body>
</html>
