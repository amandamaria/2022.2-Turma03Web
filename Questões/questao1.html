<html>
<head>
<meta charset="UTF-8" />
<title>Programação Estruturada</title>
</head>
<body>
<h1>Entrada do Programa</h1>
N1: <input type="number" id="a" value=""><br />

<button onclick='executarExercicio()'>OK</button>
 <p id="resultado"></p>
 <script>
 function executarExercicio() {
 var a = Number(document.getElementById('a').value);

 // implemente a partir daqui
 var r = verificaNumero(a); // atribua o resultado dos seus algoritmos a r
 var texto;

 if(r == "O valor é zero"){
    texto = r;
 }
 else {
    texto = "";
 }

document.getElementById('resultado').innerHTML = texto;
 }

function verificaNumero(a){
    if(a < 0){
        return "Número menor que zero";
    }
    else if(a > 0){
        return "Número maior que zero";
    }
    else{
        return "O valor é zero";
    }
}

 </script>
</body>
</html>
