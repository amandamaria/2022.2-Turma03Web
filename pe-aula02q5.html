<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
    
</head>

<body>
    <h1>Entrada do Programa</h1>
    <h2>Exercício 05</h2>
    A: <input type="number" id="a" value="" required><br />
    B: <input type="number" id="b" value="" required><br />
    C: <input type="number" id="c" value="" required><br />
    <button onclick='executarExercicio()'>OK</button>
    
    <p id="resultado"></p>

    <script>
        function executarExercicio() {
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);
            // implemente a partir daqui
            var r = ((a*4)+(b*5)+(c*6))/15;
            document.getElementById('resultado').innerHTML = 
            `A média ponderada (4, 5 e 6) entre os números
             ${a}, ${b} e ${c} é: ${r}`;
        }
    </script>
</body>

</html>
