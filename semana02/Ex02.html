<html>

<head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
</head>

<body>
    <h1>Exercicio - 02</h1>
    x: <input type="number" id="x" value=""><br /><br>
    y: <input type="number" id="y" value=""><br /><br>
    z: <input type="number" id="z" value=""><br /><br>
    w: <input type="number" id="w" value=""><br /><br>
    <button onclick='executarExercicio()'>OK</button>

    <p id="resultado"></p>
    <script>
        function executarExercicio() {
            let x = Number(document.getElementById('x').value);
            let y = Number(document.getElementById('y').value);
            let z = Number(document.getElementById('z').value);
            let w = Number(document.getElementById('w').value);

            let c = (((x + y) / z + w) / z + w) / ((x + y * y - w));

            document.getElementById('resultado').innerHTML = c;
        }
    </script>
</body>

</html>
