<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>semana 05 - questão 05</title>
  </head>

  <body>
    <label for="name">Nome</label>
    <input type="text" id="name" />
    <button id="button" type="button" onclick="executarExercicio()">
      Cliquei aqui!
    </button>
    <p id="resultado"></p>

    <script>
      const executarExercicio = () => {
        const name = document.querySelector("#name").value;
        const resultado = document.querySelector("#resultado");

        const texto =
          "Olá usuário, seja bem-vindo(a) ao sistema aulas do Instituto Metrópole Digital.";

        const formatted = texto.replace("usuário", name);

        resultado.innerHTML = formatted;
      };
    </script>
  </body>
</html>
