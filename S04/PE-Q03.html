<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PE-Q03</title>
</head>
<body>
    <h1>Entrada do Programa</h1>
    <p>N1: <input type="number" id="a" value=""></p>
    <p>N2: <input type="number" id="b" value=""></p>
    <p>N3: <input type="number" id="c" value=""></p>
    <p>N4: <input type="number" id="d" value=""></p>
    <button onclick="executar()">OK!</button>

    <p id="resultado"></p>

    <script>
        function executar(){
            var n1 = Number(document.getElementById('a').value);
            var n2 = Number(document.getElementById('b').value);
            var n3 = Number(document.getElementById('c').value);
            var n4 = Number(document.getElementById('d').value);        
            var r = Math.max(n1, n2, n3, n4);
            var s = Math.min(n1, n2, n3, n4);
            document.getElementById('resultado').innerHTML = `O menor valor entre os números ${n1}, ${n2}, ${n3} e ${n4} é ${s}, e o maior valor entre eles é ${r}`;
        }
    </script>
</body>
</html>
