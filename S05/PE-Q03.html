<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PE-Q03</title>
        <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font: bold 18pt black;
        }
        body{
            background-color: burlywood;
        }
        </style>
    </head>
    <body>
        <h1>Idade</h1>

         Data de nascimento:
         <input type="date" id="dn" value="">
         <button onclick="calcular()">OK</button>
        
         <p id="idade"></p>

         <script>
            function calcular(){
                var hoje = new Date();
                var nascimento = new Date(document.getElementById("dn").value);
                var idade_ms = hoje.getTime() - nascimento.getTime();
                var idade = new Date(idade_ms); 
                var idade_ano = Math.abs(idade.getUTCFullYear() - 1970);
                var resultado = idade_ano + " anos";

                document.getElementById("idade").innerHTML = resultado;
        }
    </script>
    </body>
</html>
