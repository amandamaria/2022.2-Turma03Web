<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8" />
 <title>Sobre</title>
 </head>
 <body>

 <li>Idade: <span id="idade"></span></li>

 </ul>

 <script type="text/javascript">

     //body.style.font-family = "Arial, sans-serif";

     const spanNome = document.getElementById('nome');
     spanNome.innerHTML = "√çtalo Maciel de Paiva";

     const spanIdade = document.getElementById('idade');

     const spanCidade = document.getElementById('cidade');
     spanCidade.innerHTML = "Natal";

     for(let i = 0; i <=2; i++){
        const lista = document.querySelector('ul').children[i];  
        lista.style.color = 'red'; 
     }

     const img = document.createElement('img');
     body.appendChild(img);
     body.style.padding = '5%';

     img.setAttribute('src', 'img/myImage.jpeg');
     img.style.width = '150px';


 </script>
 </body>
</html>
