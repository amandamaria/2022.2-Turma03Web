<html lang="pt-br">
<head>

<body>
    <h1>Arrays</h1>

    <button onclick='executar()'>Clique Aqui</button>
    <p id="resultado"></p>

    <script>
        function executar() {
            var r = [];

            function array(min,max){
                var num = Number(prompt("Informe um n√∫mero diferente de 0:"));
                r.push(num);
                if (min < max && num != 0){
                    array(++min,max)
                }
            }
            array(0,Infinity);
            var remove=r.pop();
            document.getElementById('resultado').innerHTML = ("Array: ["+r.join(", ") + "]");
        }
    </script>
</body>
</html>
