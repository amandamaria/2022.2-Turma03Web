<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada</title>
</head>
<body>
    <h1>Exercício 03</h1>

    Nome: <input type="text" id="estudante" value="">
    <button onclick="frase()">OK!</button>
    
    <p id="frase"></p>

    <script>
        function frase(){
            var nome = String(document.getElementById("estudante").value);
            document.getElementById("frase").innerHTML = "Olá " + nome + ", seja bem vindo (a) ao mundo da programação estruturada.";
        }        
    </script>
</body>
</html>
