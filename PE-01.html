<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Estruturada - Q01</title>
</head>
<body>
    <h1>Questão 01</h1>
    N1: <input type="number" id="a" value=""><br>
    N2: <input type="number" id="b" value=""><br>
    N3: <input type="number" id="c" value=""><br>
    <button onclick="executarExercicio()">OK!</button>
    <p id='resultado'></p>

    <script>
        function executarExercicio(){
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var c = Number(document.getElementById('c').value);      
            var r = -a-((a+(b*c*b))/(c*a))
            document.getElementById('resultado').innerHTML = `O resultado é ${r.toFixed(2)}`;
        }
    </script>
</body>
</html>
