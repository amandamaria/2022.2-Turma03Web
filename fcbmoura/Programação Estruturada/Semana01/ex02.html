<body>
    <h1> Média aritmética de dois números </h1>
    Primeiro núnero: <input type="number" name="tnum1" id="num1">
    Segundo número: <input type="number" name="tnum2" id="num2"> 
    <button type="button" onclick="media()">Calcular média</button>
    <p id = "resultado">Resultado</p>
<script>
    function media() {
    var tn1 =  document.getElementById("num1");
    var tn2 =  document.getElementById("num2");
    var n1 = Number(tn1.value);
    var n2 = Number(tn2.value);
    var m = (n1 + n2)/2;
    resultado.innerHTML = m;
    }
</script>
</body>
