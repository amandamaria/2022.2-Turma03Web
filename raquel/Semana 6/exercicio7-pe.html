<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Programação Estruturada</title>
    </head>
    <body>
            <h1>Entrada do Programa</h1>
            DDD: <input type="number" id="a" value=""><br />
            <button onclick='executarExercicio()'>OK</button>
        <p id="resultado"></p>
        <script>
            function executarExercicio() {
                var a = Number(document.getElementById('a').value);
                var r 
                switch (a) {
                    case 84:
                        r = 'Rio Grande do Norte'
                        break
                    case 85:
                        r = 'Ceará'
                        break
                    case 27:
                        r = 'Espírito Santo'
                        break
                    default:
                        r = 'DDD não encontrado'
                } 
                document.getElementById('resultado').innerHTML = r;
            }
        </script>
