<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Front-End I</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            width: 90%;
            margin-left: auto;
            margin-right: auto; 
            padding-bottom: 5px;
            border-bottom: 2px solid gray;
        }

        form {
            width: 80%;
            margin-left: auto;
            margin-right: auto; 
        }

        form label,input,select{
            font-family: Arial, Helvetica, sans-serif;
            display: block;
            box-sizing: border-box;
            width: 100%;
        }

        form input,select{
            padding: 15px;
            border: 1px solid black;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .botao {
            width: 20%;
            display: inline;
        }

    </style>
</head>

<body>
    <h1>Cadastro de Produtos</h1>
    <form action="https://autoria-form.herokuapp.com/">
        <label for="sku">SKU:</label>
        <input id="sku" name="sku" type="text" />

        <label for="produto">Produto:</label>
        <input id="produto" name="produto" type="text" />

        <label for="peso">Peso:</label>
        <input id="peso" name="peso" type="number" />

        <label for="unidade">Unidade:</label>
        <select id="unidade" name="unidade">
            <option value="kg">quilograma (kg)</option>
            <option value="g">grama (g)</option>
            <option value="t">tonelada (t)</option>
        </select>

        <label for="largura">Largura (cm):</label>
        <input id="largura" name="largura" type="number" />

        <label for="altura">Altura (cm):</label>
        <input id="altura" name="altura" type="number" />

        <label for="profundidade">Profundidade (cm):</label>
        <input id="profundidade" name="profundidade" type="number" />

        <input id="enviar" class="botao" value="Enviar" type="submit">
        <input id="limpar" class="botao" value="Limpar" type="reset">
    </form>
</body>

</html>
