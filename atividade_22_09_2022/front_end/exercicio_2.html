<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento Front-End I</title>
    <style>
        #quadro-principal {
            width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .linha {
            background-color: green;
            display: block;
            margin-bottom: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        div #linha-1 {
            width: 50px;
            height: 50px;
        }

        div #linha-2 {
            width: 150px;
            height: 50px;
        }

        div #linha-3 {
            width: 300px;
            height: 50px;
        }

        div #linha-4 {
            width: 450px;
            height: 50px;
        }

        div #linha-5 {
            width: 600px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="quadro-principal">
        <span id="linha-1" class="linha"></span>
        <span id="linha-2" class="linha"></span>
        <span id="linha-3" class="linha"></span>
        <span id="linha-4" class="linha"></span>
        <span id="linha-5" class="linha"></span>
    </div>
</body>

</html>
