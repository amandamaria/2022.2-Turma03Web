<body>
 <h1>Questão 4</h1>
 <h4>Dia da Semana</h4> <input type="date" id="a"><br/>
 <button onclick='executarExercicio()'>OK</button>
 <p id="resultado"></p>
 <script>
 function executarExercicio() {
 var a = new Date(document.getElementById('a').value);
 // Escreva seus algoritmos a partir daqui.

 var r = diaSemana(a.toUTCString()); // atribua os resultados dos algoritmos a r

 document.getElementById('resultado').innerHTML = r;
 }

function diaSemana(data){
    return data.slice(0,3);
}


 </script>
</body>
